<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <script src="static/script.js" defer></script>
</head>

<body>
  <header>
    <div class="container">
      <a href="#" class="logo">
        <img src="images/logo.svg" alt="base apparel brand logo">
      </a>
    </div>
  </header>

  <div class="hero-img"></div>

  <section class="hero">
    <div class="container">
      <article class="hero-content">
        <h1 class="title">
          <span class="text-light">We're</span> coming soon
        </h1>
        <p class="subtitle">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </article>
      <div class="newsletter-form">
        <form action="">
          <div class="input-group">
            <input type="email" id="userEmail" name="user_email" placeholder="Email Address">
            <div class="error-icon-main">
              <img src="images/icon-error.svg" alt="" class="error-icon">
            </div>
            <p class="error-message" id="errorMessage" role="note">
            </p>
          </div>
          <div class="btn-fancy-container">
            <button type="submit" aria-label="Submit Form" class="btn btn-fancy">
              <img src="images/icon-arrow.svg" alt="">
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
